version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    reviewers:
      - c2c-team
    labels:
      - dependencies
    groups:
      next-ecosystem:
        patterns:
          - "next"
          - "next-*"
          - "eslint-config-next"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@playwright/*"
          - "@testing-library/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tw-animate-css"
      sanity:
        patterns:
          - "sanity"
          - "next-sanity"
          - "@sanity/*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - ci
      - dependencies
